<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h4>Formularios <small>template</small></h4>
      <hr>
      <form #formulario="ngForm" (ngSubmit)="guardarFormulario(formulario)" novalidate>
        <div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
              <input class="form-control" [ngClass]="{'is-invalid': name?.errors && (name?.touched || formulario.submitted)}" type="text"  placeholder="Nombre" name="name"
              [ngModel]="cliente.name" required minlength="3" maxlength="30"
              #name="ngModel">
              <app-errors [errors]="name?.errors" class="invalid-feedback"></app-errors>
              <!-- <div *ngIf="name?.errors?.required" class="invalid-feedback">
                Campo Requerido
              </div> -->
               <!-- <div *ngIf="name?.errors?.minlength" class="invalid-feedback">
               por lo menos {{ name?.errors?.minlength.requiredLength }} caracteres
              </div> -->
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Apellido<span style="color: red;">*</span></label>
            <div class="col-8">
              <input class="form-control" type="text" placeholder="Apellido" name="lastName"
              [ngModel]="cliente.lastName" required
              #lastName="ngModel" [ngClass]="{'is-invalid': lastName?.errors && (lastName?.touched || formulario.submitted)}">
              <app-errors [errors]="lastName?.errors" class="invalid-feedback"></app-errors>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Correo</label>
          <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" name="email"
            [ngModel]="cliente.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
            [ngClass]="{'is-invalid': email?.errors && (email?.touched || formulario.submitted)}" #email="ngModel">
            <app-errors [errors]="email?.errors" class="invalid-feedback"></app-errors>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Sexo</label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="m"
              [ngModel]="cliente.gender"
              >
              <label class="form-check-label" for="inlineRadio1">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="f"
              [ngModel]="cliente.gender"
              >
              <label class="form-check-label" for="inlineRadio2">Mujer</label>
            </div>
            <div *ngIf="false" class="invalid-feedback">
              Campo Requerido
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">País</label>
          <div class="col-md-8">
            <select class="form-control" name="country"
            [ngModel]="cliente.country">
              <option [value]="country.alpha2Code" *ngFor="let country of countries">{{country.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button  type="submit" class="btn btn-outline-primary">
              Guardar
            </button>
            <button (click)="limpiarFormulario(formulario)" type="button" class="btn btn-outline-info ml-2">
              Valores Anteriores
            </button>
          </div>

        </div>
      </form>
      <pre>{{ formulario.value | json }}</pre>
      <pre>{{ cliente | json }}</pre>
      <pre>{{ formulario.valid }}</pre>
    </div>
  </div>
</div>
