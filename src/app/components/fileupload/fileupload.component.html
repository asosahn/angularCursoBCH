<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="saveForm()">

        <button type="submit" class="btn btn-outline-dark btn-sm">Subir</button>
      </form>
      {{uploadResponse?.message}}
    </div>
    <div class="col-12 mt-5">
        <table class="table">
            <thead>
              <tr>

                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>

              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
