  <div class="container-fluid mt-5">
    <div class="row">

        <div class="col-12">
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="turnOnPivotMode()">Pivot Mode On</button>
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="turnOffPivotMode()">Pivot Mode Off</button>
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="addPivotColumn()" style="margin-left: 15px;">Pivot Country</button>
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="addPivotColumns()">Pivot Year &amp; Country</button>
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="removePivotColumn()">Un-Pivot Country</button>
          </div>
          <div class="col-12 mt-2">
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="emptyPivotColumns()">Remove All Pivots</button>
            <button class="btn btn-outline-dark btn-sm ml-3" (click)="exportToCsv()" style="margin-left: 15px;">CSV Export</button>
          </div>

   <div class="col-12 mt-2">
      <ag-grid-angular
        #agGrid
        style="width: calc(100vw - 25px); height: 100vh;"
        id="myGrid"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [sideBar]="true"
          [rowData]="rowData"
          (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
    </div>
