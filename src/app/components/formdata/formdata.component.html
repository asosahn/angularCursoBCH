<div class="container main-body">
  <div class="row">
    <div class="col-12">
      <h4>Formularios <small>data</small></h4>
      <hr>
    </div>
    <div class="col-12 mx-auto">
      <form [formGroup]="form" (ngSubmit)="saveForm()" novalidate>
        <div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>

            <div class="col-8">
              <input formControlName="name" class="form-control"
                [ngClass]="{'is-invalid': isInvalid('name')}" type="text"
                placeholder="Name">
                <app-errors [errors]="returnErrors('name')" class="invalid-feedback"></app-errors>
            </div>

          </div>
          <div class="form-group row">

              <label class="col-2 col-form-label">lastName</label>
              <div class="col-8">
              <input class="form-control" [ngClass]="{'is-invalid': isInvalid('lastName')}" type="text" formControlName="lastName" placeholder="LastName">
              <app-errors [errors]="returnErrors('lastName')" class="invalid-feedback"></app-errors>
            </div>
          </div>
          <div class="form-group row">

              <label class="col-2 col-form-label">email</label>
              <div class="col-8">
              <input [ngClass]="{'is-invalid': isInvalid('email')}" class="form-control" type="email" formControlName="email" placeholder="Email">
              <app-errors [errors]="returnErrors('email')" class="invalid-feedback"></app-errors>
              </div>
          </div>
          <div class="form-group row">

              <label class="col-2 col-form-label">Password</label>
              <div class="col-8">
              <input [ngClass]="{'is-invalid': isInvalid('password')}" class="form-control" type="email" formControlName="password" placeholder="Password">
              <app-errors [errors]="returnErrors('password')" class="invalid-feedback"></app-errors>
              </div>
          </div>
          <div class="form-group row">

              <label class="col-2 col-form-label">Confirmar Password</label>
              <div class="col-8">
              <input [ngClass]="{'is-invalid': isInvalid('confpassword')}" class="form-control" type="email" formControlName="confpassword" placeholder="Password">
              <app-errors [errors]="returnErrors('confpassword')" class="invalid-feedback"></app-errors>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-2 col-form-label">Sexo</label>
              <div class="col-md-8">
                  <div class="form-check form-check-inline">
                      <input formControlName="gender" class="form-check-input" type="radio" name="gender" value="m" >
                      <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input formControlName="gender" class="form-check-input" type="radio" name="gender" value="f" >
                      <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                    <div *ngIf="false" class="invalid-feedback">
                        Campo Requerido
                      </div>
              </div>
            </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Skills</label>
            <div class="input-group col-md-8">
              <button (click)="addSkills()" type="button" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
          <div class="form-group row" formArrayName="skills"
            *ngFor="let int of form?.controls['skills']?.controls; let idx = index">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="col-8">

              <input [formControlName]="idx" class="form-control"
                type="text" placeholder="skills">

            </div>

          </div>
        </div>
        <!-- <div class="form-group row">
          <label class="col-2 col-form-label">password</label>
          <div class="col-md-8">

            <input formControlName="password" class="form-control" type="text" placeholder="password">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Repit password</label>
          <div class="col-md-8">

            <input formControlName="password2" class="form-control" type="text" placeholder="Repit password">
          </div>
        </div> -->

        <div class="form-group row">
          <label class="col-2 col-form-label">Pa√≠s</label>
          <div class="col-md-8">

            <select formControlName="country" class="form-control" name="country">
              <option [value]="country.alpha2Code" *ngFor="let country of countries">{{country.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
              Guardar
            </button>
          </div>
        </div>
      </form>
      <pre>
        {{ form.value | json }}
          {{form.valid}}
          {{form.status}}
        </pre>
    </div>
  </div>
</div>
