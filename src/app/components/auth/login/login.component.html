<div class="container mt-5 animated fadeInRight">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Iniciar Sesi√≥n</h1>
    </div>
    <div class="col-lg-6 col-md-12 mx-auto">
        <form #form="ngForm" (ngSubmit)="iniciarSesion(form)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address *</label>
              <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email"
              [ngClass]="{'is-invalid': isInvalid('username', form)}"
              name="username"
              ngModel
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"

              >
              <app-errors [errors]="returnErrors('username', form)" class="invalid-feedback"></app-errors>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password *</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password"
              [ngClass]="{'is-invalid': isInvalid('password', form)}"
              name="password"
              required
              ngModel
              >
              <app-errors [errors]="returnErrors('password', form)" class="invalid-feedback"></app-errors>
            </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Iniciar</button>
          </form>
          <div class="mt-2">
              <a [routerLink]="['/singup']">Crear Usuario</a>
            </div>
    </div>
  </div>
</div>
