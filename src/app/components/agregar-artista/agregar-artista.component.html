<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h4>Agregar Artistas</h4>
        <hr>
        <form #formulario="ngForm" (ngSubmit)="guardarFormulario(formulario)" novalidate>
          <div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Nombre</label>
              <div class="col-8">
                <input class="form-control" [ngClass]="{'is-invalid': name?.errors && (name?.touched || formulario.submitted)}" type="text"  placeholder="Nombre" name="name"
                ngModel required minlength="3" maxlength="30"
                #name="ngModel">
                <app-errors [errors]="name?.errors" class="invalid-feedback"></app-errors>
                <!-- <div *ngIf="name?.errors?.required" class="invalid-feedback">
                  Campo Requerido
                </div> -->
                 <!-- <div *ngIf="name?.errors?.minlength" class="invalid-feedback">
                 por lo menos {{ name?.errors?.minlength.requiredLength }} caracteres
                </div> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Description</label>
              <div class="col-8">
                <textarea class="form-control" type="text" placeholder="Description" name="description"
                ngModel required
                #description="ngModel" [ngClass]="{'is-invalid': description?.errors && (description?.touched || formulario.submitted)}">
                </textarea>
                <app-errors [errors]="description?.errors" class="invalid-feedback"></app-errors>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Image</label>
            <div class="col-md-8">
              <input class="form-control" type="text" placeholder="Image" name="image"
              ngModel required
              [ngClass]="{'is-invalid': image?.errors && (image?.touched || formulario.submitted)}" #image="ngModel">
              <app-errors [errors]="image?.errors" class="invalid-feedback"></app-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Banda</label>
            <div class="col-md-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="band" value="true"
                ngModel
                >
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="band" value="false"
                ngModel
                >
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
              <button [disabled]="loading"  type="submit" class="btn btn-outline-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Guardar
              </button>
              <button (click)="limpiarFormulario(formulario)" type="button" class="btn btn-outline-info ml-2">
                Limpiar
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
