<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{data?.name | uppercase}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ data?.time }}</h6>
      <p class="card-text">{{ data?.singer }}</p>
      <a style="cursor: pointer; color: blue;" (click)="onClickButtonCard(data?.name)" class="card-link">{{ buttonTitle }}</a>
    </div>
  </div>
