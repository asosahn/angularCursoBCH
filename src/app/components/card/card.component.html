<div class="card" >
    <img src="{{data.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ data.name }}</h5>
      <p class="card-text">{{ data.description }}
        </p>
      <a (click)="onClick(data._id)" class="btn btn-primary">{{ buttonTitle }}</a>
    </div>
  </div>
